<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3e2ecb9775.js" crossorigin="anonymous"></script>
  <title>Contact</title>
</head>
<body>

  <header class="contactHero">
    <div class="wrapper">
      <nav>
        <h2>sanctuary helpers</h2>
        <ul>
          <li><a href="../index.html">home</a></li>
          <li><a href="about">about</a></li>
          <li><a href="../blog/blog.html">blog</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
      <div>
        <h1>get in touch</h1>
      </div>
    </div>
  </header>

  <footer class="contactFooter">
    <div class="wrapper">
      <div class="footerContainer">
        <form action="">
          <div class="nameEmail">

            <div class="formInput">
              <label for="name" class="sr-only">First Name</label>
              <input type="text" name="name" placeholder="name" id="name">
            </div>

            <div class="formInput">
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="name" placeholder="email address">
            </div>
          </div>

  
          <textarea name="message" id="message" cols="70" rows="10" placeholder="message"></textarea>
  
          <button class="button" type="submit">
            submit
          </button>
        </form>

      
      <div class="info">
        <ul>

          <li><a href="facebook" class="facebook"><i class="fab fa-facebook-f"></i></a></li>

          <li><a href="instagram" class="instagram"><i class="fab fa-instagram"></i></a></li>

          <li><a href="twitter" class="twitter"><i class="fab fa-twitter"></i></a></li>

          <li><a href="whatsapp" class="whatsapp"><i class="fab fa-whatsapp"></i></a></li>
          </ul>

          <div class="contactInfo"></div>
            <p>info@email.com</p>
            <p>123-456-7890</p>
            <p>123 Queen Street West, </p>
            <p>Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V 2D5</p>
          </div>
      </div>

      </div>


    </div>

    <div class="copyright">
        Copyright &#xa9;<span></span> 2019 HackerYou
    </div>

  </footer>
</body>
</html>
